<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestionnaire de Tâches</title>
  <link rel="stylesheet" href="style.css">
  <!-- Intégration de la police Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Colonne de gauche : Filtres et Catégories -->
<div class="column left-column">
  <!-- Bloc Tri par date -->
  <div class="filter-section">
    <h2>Tri par date</h2>
    <ul id="date-filter-list">
      <li class="filter-item" data-filter="all">Tout</li>
      <li class="filter-item" data-filter="day">Jour</li>
      <li class="filter-item" data-filter="week">Semaine</li>
    </ul>
  </div>

  <!-- Bloc Catégories -->
  <div class="filter-section">
    <div class="header">
      <h2>Catégories</h2>
      <button id="addCategorySlot" class="add-slot-btn">+</button>
    </div>
    <ul id="category-list">
      <!-- Les catégories chargées -->
    </ul>
    <hr>
    <ul id="special-category">
      <!-- Catégorie spéciale "Terminées" -->
    </ul>
  </div>
</div>

  <!-- Colonne du milieu : Liste des tâches -->
  <div class="column middle-column">
    <h2>Tâches</h2>
    <!-- Saisir le nom de la tâche et appuyer sur Entrée pour l'ajouter -->
    <input type="text" id="newTaskName" placeholder="Nom de la tâche et appuyez sur Entrée">
    <ul id="task-list">
      <!-- Les tâches de la catégorie sélectionnée s'afficheront ici -->
    </ul>
  </div>

  <!-- Colonne de droite : Détail et modification de la tâche -->
  <div class="column right-column">
    <!-- Le titre devient l’affichage du nom de la tâche avec un id pour pouvoir y accéder -->
    <h2 id="taskTitle">Détails de la tâche</h2>
    <div class="task-details">
      <textarea id="edit-task-desc" placeholder="Description de la tâche"></textarea>
      <button id="saveTaskChanges">Enregistrer les modifications</button>
    </div>
  </div>
  <script src="js/renderer.js"></script>
</body>
</html>
